<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/4dee577094.css">
    <link rel="stylesheet" href="./dist/css/index.css">
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <div class="main-header">
            <div class="right-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div class="mini-menu">
                    <div class="bento-menu">
                        <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="profile-icon">
                    <i class="far fa-user"></i>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="title-tag">
                <img src="./src/img/google-logo.png" alt="google logo">
            </div>
            <div class="search-section">
                <div class="search-bar">
                    <div class="icon">
                        <img src="./src/img/search-interface-symbol.svg" alt="magnifying glass icon">
                    </div>
                    <input type="search" name="google-search" id="google-search">
                    <div class="icon">
                        <img src="./src/img/mic-interface.svg" alt="">
                    </div>
                </div>
                <div class="sub-search-btn">
                    <button>Google Search</button>
                    <button>I'm Felling Lucky</button>
                </div>
                <div class="language-prefer">
                    <label>Google offered in:</label>
                    <a href="#">Filipino</a>
                    <a href="#">Cebuano</a>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <div class="country">
                <span>Philippines</span>
            </div>
            <div class="sub-footer">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/5d40ec67a1.js" crossorigin="anonymous"></script>
</body>

</html>
